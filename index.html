<html>
  <head>
    <title>Hello Riot.</title>
  </head>
  <body>
    <sample></sample>
    <userPostsAndComments></userPostsAndComments>
    <script type="riot/tag" src="sample.tag"></script>
    <script type="riot/tag" src="userPostsAndComments.tag"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdn.jsdelivr.net/riot/2.6/riot+compiler.min.js"></script>
    <script src="./index.js"></script>
    <script>
      listUsers(function(userList) {
        riot.mount('sample', {userList: userList});
      });

      function showUserProfile(userId) {
        listPostsAndComments(userId, function(postsWithComments) {
          riot.mount('userPostsAndComments', {userId: userId, postsWithComments: postsWithComments});
        });
      }
    </script>
  </body>
</html>
